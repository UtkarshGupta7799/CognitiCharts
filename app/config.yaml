data:
  lookback: 60           # days per training window
  forecast_horizon: 1    # predict next-day pattern
model:
  framework: "tf"        # "tf" or "torch"
  epochs: 5              # set higher for real training
  batch_size: 64
  learning_rate: 0.001
  num_classes: 3         # Breakout / Consolidation / Reversal
backtest:
  max_hold_days: 5
  slippage_bps: 2
  commission_bps: 1
  start: null            # e.g., "2021-01-01"
  end: null              # e.g., "2024-12-31"
